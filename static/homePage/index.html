                    <h3>Membres</h3>
                    <ul id="user-list"></ul>
                </div>

            </ul>
        </nav>
        <section id="home-section" class="section">
            <div class="chat-box">
                <header id="header">
                    <h2 id="title">General</h2>
                    <div class="profil-menu">
                        <button id="dark-mode-toggle" class="dark-mode-toggle">Dark Mode</button>
                        <button id="login-btn" class="login-btn">Log in</button>
                    </div>
                </header>


                <div class="chat-center">

                    <ul id="users-post">

                        <!-- ici va se trouver les posts -->
                    </ul>
                    <div id="most-liked-posts" class="posts-container"></div>
                    <div id="tendances" class="posts-container"></div>
                    <div class="modal-post" id="modal-post">
                    </div>
                    <button id="add-button">+</button>
                </div>
            </div>
        </section>

        <section id="dashboard-section" class="section" style="display: none;">
            <header class="dashboard-header">
                <div class="profile-image">
                    <img src="" alt="profile-picture" id="profile-picture">
                </div>
                <!-- <div class="profil-menu">
                    <button id="dark-mode-toggle" class="dark-mode-toggle">Dark Mode</button>
                </div> -->
            </header>

            <nav id="nav-bar">
                <ul>
                    <li id="personnal-post" class="active">Post</li>
                    <li id="personnal-comment">Comment</li>
                    <li id="personnal-reaction">Reaction</li>
                </ul>
            </nav>

            <div id="dashboard-center-box">
                <div class="dashboard-chat-center">

                    <ul id="users-personnal-post">

                        <!-- ici va se trouver les posts -->
                    </ul>
                </div>
        </section>
