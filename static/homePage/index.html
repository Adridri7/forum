            </ul>
            <div class="logout-div" id="logout-div">

        <div class="chat-box">

                <h2 id="title">General</h2>
                <div class="profil-menu">
                    <button id="dark-mode-toggle">Dark Mode</button>
                    <button id="login-btn">Log in</button>
                </div>
            </header>
            <div class="chat-center">
                <ul id="users-post">
                    <!-- ici va se trouver les posts -->
                </ul>
                <div class="modal-post" id="modal-post">
                </div>
                <div class="tendances">
                    <div id="categories-container">
                        <h3>Categories</h3>
                        <ul id="categories-list"></ul>
                    </div>
                </div>
                <button id="add-button">+</button>
            </div>
        </div>
        <script type="module" src="/static/homePage/app.js"></script>
